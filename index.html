<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">
    <main class="container">
        <section class="top d_flex">
            <section class="site_bar col_2 d_flex">
                SITE_BAR
                <div class="logo">1° row - logo</div>
                <div class="menu">2° row - menu</div>
                <div class="playlist">3° row - playlist</div>
                <div class="cta">4° row - cta</div>
            </section>

            <!-- #region content bar -->
            <section class="content_bar col_10">
                <div class="upgrade d_flex">
                    <div><a class="btn_up" href="#">EFFETTUA UPGRADE</a></div>
                </div>
                <div class="album">
                    ALBUM
                    <div class="recently ">
                        <h1>Recently Played</h1>
                        <div class="list d_flex">
                            <div class="col_2">1° song</div class="col_2">
                            <div class="col_2">2° song</div class="col_2">
                            <div class="col_2">3° song</div class="col_2">
                            <div class="col_2">4° song</div class="col_2">
                            <div class="col_2">5° song</div class="col_2">
                            <div class="col_2">6° song</div class="col_2">
                        </div>
                    </div>
                    <div class="created">
                        <h1>Created</h1>
                        <div class="list d_flex">
                            <div class="col_2">1° song</div class="col_2">
                            <div class="col_2">2° song</div class="col_2">
                        </div>
                    </div>
                    <div class="popular">
                        <h1>Popular</h1>
                        <div class="list d_flex">
                            <div class="col_2">1° song</div class="col_2">
                            <div class="col_2">2° song</div class="col_2">
                        </div>
                    </div>
                </div>
            </section>
            <!-- #endregion content bar -->
        </section>

        <section class="bottom">
            <section class="player_bar">
                PLAYER_BAR
            </section>
        </section>
    </main>
</body>

</html>
